
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mail sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
   
    <h1> Welcome To Monkop Email sending Website </h1>
    <hr>
    <form method="post">

        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" aria-describedby="emailHelp" name = "name" placeholder="Enter Your Name">
          
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="subject" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <input type="message" class="form-control" id="message" name="message" placeholder="Enter Your Message">
        </div>
        
        <button type="submit" class="btn btn-primary" value="submit">Send Email</button>


</body>
</html>

{% endblock body %}
